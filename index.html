<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>除夕快乐 · 新春祝福</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100vh;
      overflow-x: hidden;
      font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
      background: linear-gradient(180deg, #1a0a0a 0%, #2d1515 30%, #1a0a0a 100%);
      color: #fff;
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .title {
      font-size: clamp(1.8rem, 6vw, 3rem);
      font-weight: bold;
      background: linear-gradient(135deg, #ffd700, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #e8c4a0;
      letter-spacing: 0.2em;
    }
    .blessing-box {
      max-width: 90%;
      width: 520px;
      min-height: 140px;
      padding: 2rem;
      background: linear-gradient(145deg, rgba(180, 50, 30, 0.4), rgba(100, 20, 10, 0.5));
      border: 2px solid rgba(255, 215, 0, 0.5);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 0 40px rgba(255,200,100,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
    }
    .blessing-box::before {
      content: '"';
      position: absolute;
      top: 8px;
      left: 16px;
      font-size: 3rem;
      color: rgba(255, 215, 0, 0.3);
      font-family: Georgia, serif;
    }
    .blessing-text {
      font-size: clamp(1rem, 4vw, 1.35rem);
      line-height: 1.8;
      text-align: center;
      color: #fff5e6;
    }
    .btn-next {
      padding: 12px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #c41e3a, #8b0000);
      color: #ffd700;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(196, 30, 58, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }
    .btn-next:hover, .btn-next:active {
      transform: scale(1.05);
      box-shadow: 0 6px 28px rgba(255, 215, 0, 0.4);
    }
    .hint {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.5);
    }
    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .show-fireworks #fireworks-canvas { z-index: 10; }
    .show-fireworks .page { opacity: 0.95; }
    .btn-fireworks {
      margin-top: 1rem;
      padding: 10px 24px;
      font-size: 0.95rem;
      border: 1px solid rgba(255, 215, 0, 0.6);
      border-radius: 999px;
      background: transparent;
      color: #ffd700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-fireworks:hover, .btn-fireworks:active {
      background: rgba(255, 215, 0, 0.2);
    }
  </style>
</head>
<body>
  <canvas id="fireworks-canvas"></canvas>
  <div class="page">
    <header class="header">
      <h1 class="title">除夕快乐</h1>
      <p class="subtitle">阖家团圆 · 岁岁平安</p>
    </header>
    <div class="blessing-box">
      <p class="blessing-text" id="blessing-text">加载中...</p>
    </div>
    <button class="btn-next" id="btn-next">换一句祝福</button>
    <button class="btn-fireworks" id="btn-fireworks">放烟花</button>
    <p class="hint">点击「放烟花」观看动态烟花</p>
  </div>
  <script>
    const blessings = [
      "凤林鑫祝您：马年大吉，马到成功！祝你阖家团圆，岁岁平安，万事如意！",
      "凤林鑫祝您：辞旧迎新，马年快乐！愿你在新的一年里心想事成，步步高升！",
      "凤林鑫祝您：除夕夜，团圆饭，幸福美满乐无边。祝你马年大吉，财源广进！",
      "凤林鑫祝您：爆竹声中一岁除，春风送暖入屠苏。马年快乐，新年安康！",
      "凤林鑫祝您：除夕守岁，辞旧迎新。祝你马年大吉，马到成功，万事顺意！",
      "凤林鑫祝您：团圆饭香，祝福情长。除夕快乐，祝你马年快乐，幸福安康！",
      "凤林鑫祝您：除夕到，好运到！祝你马年福星高照，吉星高照，年年有余！",
      "凤林鑫祝您：辞旧岁，迎新春。除夕之夜，祝你马年阖家欢乐，笑口常开！",
      "凤林鑫祝您：除夕团圆夜，幸福万年长。祝你马年快乐，心想事成！",
      "凤林鑫祝您：红红火火过除夕，开开心心迎马年。祝你马年行大运！",
      "凤林鑫祝您：除夕钟声即将响，祝福提前送身旁。祝你马年快乐，阖家幸福！",
      "凤林鑫祝您：除夕夜，团圆时。愿你和家人马年幸福美满，健康平安！",
      "凤林鑫祝您：辞旧迎新贺除夕，张灯结彩庆团圆。祝你马年大吉大利！",
      "凤林鑫祝您：除夕到，祝福到！愿你马年吉祥，事业有成，家庭和睦！",
      "凤林鑫祝您：团团圆圆过除夕，欢欢喜喜过大年。祝你马年万事如意！",
      "凤林鑫祝您：马年到来，愿你一马当先，马到成功，前程似锦！",
      "凤林鑫祝您：金马送福，马年吉祥！祝你新年快乐，阖家幸福安康！",
      "凤林鑫祝您：马年奔腾，好运连连！愿你事业如骏马奔腾，生活美满！"
    ];

    const blessingEl = document.getElementById("blessing-text");
    const btnNext = document.getElementById("btn-next");
    const btnFireworks = document.getElementById("btn-fireworks");
    const canvas = document.getElementById("fireworks-canvas");
    const ctx = canvas.getContext("2d");

    function randomBlessing() {
      blessingEl.textContent = blessings[Math.floor(Math.random() * blessings.length)];
    }

    btnNext.addEventListener("click", randomBlessing);
    randomBlessing();

    // 响应式画布
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // 烟花粒子
    const particles = [];
    let animationId = null;

    function createFirework(x, y, color) {
      const hue = color || Math.random() * 360;
      const count = 80 + Math.floor(Math.random() * 40);
      for (let i = 0; i < count; i++) {
        const angle = (Math.PI * 2 * i) / count + Math.random() * 0.5;
        const speed = 3 + Math.random() * 6;
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          life: 1,
          decay: 0.012 + Math.random() * 0.008,
          size: 1.5 + Math.random() * 1.5,
          hue
        });
      }
    }

    function drawParticle(p) {
      ctx.save();
      ctx.globalAlpha = p.life;
      ctx.fillStyle = `hsla(${p.hue}, 100%, 60%, 0.9)`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function animateFireworks() {
      if (!ctx) return;
      ctx.fillStyle = "rgba(0,0,0,0.12)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.08;
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.life -= p.decay;

        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }
        drawParticle(p);
      }

      if (particles.length > 0) {
        animationId = requestAnimationFrame(animateFireworks);
      } else {
        document.body.classList.remove("show-fireworks");
      }
    }

    function launchFireworks() {
      document.body.classList.add("show-fireworks");
      const w = canvas.width;
      const h = canvas.height;
      const count = 5;
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          createFirework(
            w * (0.2 + Math.random() * 0.6),
            h * (0.3 + Math.random() * 0.4),
            (i * 60 + Math.random() * 30) % 360
          );
        }, i * 400);
      }
      if (!animationId) animateFireworks();
    }

    btnFireworks.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      launchFireworks();
    });

    // 打开页面 2 秒后自动放一轮烟花
    setTimeout(launchFireworks, 2000);
  </script>
</body>
</html>
